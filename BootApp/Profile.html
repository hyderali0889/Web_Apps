<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./Assets/CSS/All.css">
   <link rel="stylesheet" href="./Assets/CSS/bootstrap.css">
</head>

<body>
   <div class="container-fluid">
      <!-- Main Container Starts -->
      <div class="row">
         <!-- Main Row Starts -->
        

         <!-- Col-10 Starts here -->
         <div class="col-12">
            <!-- Navbar starts here -->
            <div class="NavbarMain mt-2">
               <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                  <div class="container-fluid d-flex justify-content-between">
                     <div> <span><i class="fas fa-bars d-md-none openSideBar text-light"></i></span>
                        <a class="navbar-brand navbarLink ms-2 ms-md-0" href="/index.html">Dashboard</a> </div>

                     <button class="btn-main"> <a href="#" class="link"> Log Out </a> </button>

                  </div>
               </nav>
            </div>
            <!-- NavBar ends Here -->

            <!-- Starts Coding Here -->
            <!-- Log in -->
            <div class="container-fluid d-flex height" id="sign_in">
               <div class="row">
                  <div class="col-10">
                     <div class="login p-4 pt-1">
                        <div class="blur" style="height: 300px;"></div>
                        <div class="p-3">
                           <p class="fs-4 ps-0 L-head text-center">Login to your Account</p>
                        </div>
                        <form action="">
                           <div class="input-field mb-3">
                              <input type="text" id="name" required />
                              <label for="name">Your name:</label>
                           </div>
                           <div class="input-field mt-4">
                              <input type="password" id="Pass" required />
                              <label for="Pass">Your Password:</label>
                           </div>
                           <button class="btn btn-primary w-100 mt-4" type="submit">Sign In</button>
                        </form>
                     </div>
                     <div class="text-center add ms-5">
                        <p class="mb-0"><a href="" id="forgot">Can't Log In?</a></p>
                        <p><a href="" id="new_user">Sign Up?</a></p>
                        <p><a href="./index.html" id="new_user">Return To Dashboard</a></p>
                     </div>
                  </div>

               </div>
            </div>

            <!-- Sign Up -->
            <div class="container-fluid d-flex d-none mt-3" id="sign_up">
               <div class="row w-100">
                 
                  <div class="col-12 col-md-12 d-flex justify-content-center">
                     <div class="login res p-4 pt-1">
                        <div class="blur blur_2"></div>
                        <div class="p-3">
                           <p class="fs-4 ps-0 L-head text-center">Sign Up to your Account</p>
                        </div>
                        <form action="">
                           <div class="row">
                              <div class="col-12 col-md-6">
                                 <div class="input-field mb-3">
                                    <input type="text" id="name" required />
                                    <label for="name">First name:</label>
                                 </div>
                              </div>
                              <div class="col-12 col-md-6">
                                 <div class="input-field mb-3">
                                    <input type="text" id="last-name" required />
                                    <label for="last-name">Last name:</label>
                                 </div>
                              </div>
                           </div>
                           <div class="col-12 col-md-6">
                              <div class="input-field mb-3">
                                 <input type="email" id="email" required />
                                 <label for="email">Email:</label>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-12 col-md-6">
                                 <div class="input-field mb-3">
                                    <input type="password" id="Pass" required />
                                    <label for="Pass">Password:</label>
                                 </div>
                              </div>
                              <div class="col-12 col-md-6">
                                 <div class="input-field mb-3">
                                    <input type="password" id="Re-Pass" required />
                                    <label for="Re-Pass">Re-Password:</label>
                                 </div>
                              </div>
                           </div>

                           <button class="btn btn-primary w-100 mt-4" type="submit">Sign Up</button>
                           <div class="text-center add mt-3">
                              <p><a href="" id="already_user">Already Sign In ?</a></p>
                              <p><a href="./index.html" id="new_user">Return To Dashboard</a></p>
                           </div>
                        </form>
                     </div>

                  </div>

               </div>
            </div>


            <!-- Reset Pass -->
            <div class="container-fluid d-flex height d-none" id="forgot_pass">
               <div class="row">
                  <div class="col-12">
                     <div class="login-r p-4">
                        <div class="blur"></div>
                        <div class="p-3">
                           <p class="fs-4 ps-0 L-head text-center">Reset Password</p>
                        </div>
                        <form action="">

                           <div class="col-12 col-md-6">
                              <div class="input-field-r mb-3">
                                 <input type="email" id="c_email" required />
                                 <label for="c_email">Email:</label>
                              </div>
                           </div>

                           <button class="btn btn-primary w-100 mt-4" type="submit">Reset Password</button>

                        </form>
                     </div>
                     <div class="text-center add ms-5 mt-2">
                        <p><a href="" id="remember_pass">Remember password ?</a></p>
                        <p><a href="./index.html" id="new_user">Return To Dashboard</a></p>
                     </div>
                  </div>

               </div>
            </div>



         <!-- Col-10 Ennds here -->
      </div>
      <!-- Main Row Ends Here -->

   </div>
   <!-- main Container Ends Here -->


   <!-- Script tags here -->
   <script src="./Assets/JS/All.js" />
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
   </script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
   </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
   </script>
   <script src="Assets/JS/profile.js"></script>


</body>

</html>
